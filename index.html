<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>

<body class="page">
    <!--Блок header-->
    <header class="header">
        <img class="header__logo" src="image/logo-image.svg" alt="Логотип место">
    </header>

    <main>
        <!--Блок profile-->
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="image/avatar.jpg" alt=" Фото: Жак-Ив-Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив-Кусто</h1>
                    <button class="profile__button" type="button">
                        <img src="image/editing-button.svg" alt="Иконка редактировать">
                    </button>
                    <p class="profile__title">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button">
                <img class="profile__image" src="image/plus-image.svg" alt="Иконка плюс">
            </button>
        </section>
        <!--Блок Element-->
        <section class="elements ">
            <div class="element">
                <img class="element__image" src="image/dombay-image.jpg" alt="Горы" style="width:100%">
                <div class="element__container">
                    <p class="element__title">Горы</p>
                    <button id="like" class="element__like-button"></button>
                </div>
            </div>
            <div class="element ">
                <img class="element__image" src="image/fields-image.jpg" alt="Поля" style="width:100%">
                <div class="element__container">
                    <p class="element__title">Поля</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/summer-image.jpeg" alt="Лето" style="width:100%">
                <div class="element__container">
                    <p class="element__title">Лето</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/forest-image.jpeg" alt="Леса" style="width:100%">
                <div class="element__container">
                    <p class="element__title">Леса</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/lake-image.jpeg" alt="Озеро" style="width:100%">
                <div class="element__container">
                    <p class="element__title">Озера</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/winter-image.jpeg" alt="Зима" style="width:100%">
                <div class="element__container">
                    <p class="element__title">Зима</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/hurricane-image.jpeg" alt="Ураган" style="width:100%">
                <div class="element__container">
                    <p class="element__title">Ураганы</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/storm-image.jpeg" alt="Гроза" style="width:100%">
                <div class="element__container">
                    <p class="element__title">Грозы</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/fog-image.jpg" alt="Туман" style="width:100%">
                <div class="element__container">
                    <p class="element__title">Туман</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/sea-images.jpeg" alt="Море" style="width:100%">
                <div class="element__container">
                    <p class="element__title">Море</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/elbrus-image.jpg" alt="Эльбрус" style="width:100%">
                <div class="element__container">
                    <p class="element__title">Эльбрус</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/shine-image.jpeg" alt="Северное сияние"
                     style="width:100%">
                <div class="element__container">
                    <p class="element__title">Северное сияние</p>
                    <button class="element__like-button"></button>
                </div>
            </div>

        </section>
    </main>
    <!--Блок footer-->
    <footer class="footer">
        <p class="footer__text">
            © 2023 Mesto Russia
        </p>
    </footer>
    <!--Блок pop-up-->
    <section class="popup" id="popup">
        <div class="popup__container">
            <form class="popup__form" name="edit-profile">
                <span id="closeButton" class="popup__close-button"></span>
                <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
                <label class="popup__field">
                    <input type="text" class="popup__input" id="name" name="name" placeholder="Имя" minlength="2"
                        maxlength="40">
                    <span class="popup__input-error"></span>
                </label>
                <label class="popup__field">
                    <input type="text" class="popup__input" id="job" name="job" placeholder="О себе" minlength="2"
                        maxlength="200">
                    <span class="popup__input-error"></span>
                </label>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
