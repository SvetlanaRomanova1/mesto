<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <!--Блок header-->
    <header class="header">
        <img alt="Логотип место" class="header__logo" src="<%=require('./image/logo-image.svg')%>">
    </header>

    <main>
        <!--Блок profile-->
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="<%=require('./image/avatar.jpg')%>" alt=" Фото: Жак-ИвКусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button" type="button" aria-label="Редактировать профиль"></button>
                    <p class="profile__title">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
        </section>
        <!--Блок Element-->
        <section class="cards" aria-label="Фотогалерея"></section>
    </main>
    <!--Блок footer-->
    <footer class="footer">
        <p class="footer__text">
            © 2023 Mesto Russia
        </p>
    </footer>
    <!--Блок pop-up-->
    <!--Модальное окно-редактировать-->
    <div class="popup" id="profilePopup">
        <div class="popup__container">
            <form class="popup__form" name="edit-profile" novalidate>
                <button type="button" class="popup__cross-button">
                </button>
                <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
                <label class="popup__field">
                    <input
                        type="text"
                        class="popup__input"
                        id="name"
                        name="name"
                        placeholder="Имя"
                        minlength="2"
                        maxlength="40"
                        required
                    >
                    <span class="popup__error-visible"></span>
                </label>
                <label class="popup__field">
                    <input
                            type="text"
                            class="popup__input"
                            id="job"
                            name="job"
                            placeholder="О себе"
                            minlength="2"
                            maxlength="200"
                            required
                    >
                    <span class="popup__error-visible"></span>
                </label>
                    <button type="submit" class="popup__button popup__save-profile-edit">Сохранить</button>
                </form>
        </div>
    </div>
    <!--Модальное окно-добавить место-->
    <div class="popup" id="popupAddPlace">
        <div class="popup__container">
            <form class="popup__form" name="add-place" novalidate>
                <button type="button"  class="popup__cross-button popup__close-button-place"></button>
                <h2 class="popup__title">Новое место</h2>
                <label class="popup__field">
                    <input
                            type="text"
                            class="popup__input"
                            id="popupAddPlaceInput"
                            name="place"
                            placeholder="Название"
                            minlength="2"
                            maxlength="30"
                            required>
                    <span class="popup__error-visible"></span>
                </label>
                <label class="popup__field">
                    <input type="url"
                           class="popup__input"
                           id="popupLinkAddPlaceInput"
                           name="link"
                           placeholder="Ссылка на картинку"
                        required>
                    <span class="popup__error-visible"></span>
                </label>
                <button type="submit" class="popup__button popup__create-new-place">Создать</button>
            </form>
        </div>
    </div>
    <!--Модальное окно-открытие картинки-->
    <div class="popup popup_overlay">
        <div class="popup__wrapper">
            <button type="button" class="popup__cross-button"></button>
            <img src="#" alt="" class="popup__image">
            <p class="popup__text"></p>
        </div>
    </div>
    <!--Отображение новых фотокарточек-->
    <template id="card-template" aria-label="Фотокарточка">
        <article class="card">
            <img class="card__image" src="#" alt="#">
            <button class="card__delete-button" type="button" aria-label="Корзина"></button>
            <div class="card__container">
                <h4 class="card__title"></h4>
                <button class="card__like-button" type="button" aria-label="Лайк"></button>
            </div>
        </article>
    </template>
<!--    <script src="pages/index.js" type="module"></script>-->

</body>

</html>
