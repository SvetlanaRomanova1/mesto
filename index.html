<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>

<body class="page">
    <!--Блок header-->
    <header class="header">
        <img class="header__logo" src="image/logo-image.svg" alt="Логотип место">
    </header>

    <main>
        <!--Блок profile-->
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="image/avatar.jpg" alt=" Фото: Жак-ИвКусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button" type="button" aria-label="Редактировать профиль"></button>
                    <p class="profile__title">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Редактировать профиль"></button>
        </section>
        <!--Блок Element-->
        <section class="elements " aria-label="Фотогалерея"></section>
    </main>
    <!--Блок footer-->
    <footer class="footer">
        <p class="footer__text">
            © 2023 Mesto Russia
        </p>
    </footer>
    <!--Блок pop-up-->
    <!--Модальное окно редактировать-->
    <div class="popup" id="popup">
        <div class="popup__container">
            <form class="popup__form" name="edit-profile">
                <button type="button" id="closeButton" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
                <label class="popup__field">
                    <input type="text" class="popup__input" id="name" name="name" placeholder="Имя" minlength="2">
                    <span class="popup__input-error"></span>
                </label>
                <label class="popup__field">
                    <input type="text" class="popup__input" id="job" name="job" placeholder="О себе" minlength="2">
                    <span class="popup__input-error"></span>
                </label>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
<!--Открытие картинки-->
    <div class="popup popup_overlay">
        <div class="popup__wrapper">
            <button type="button" class="popup__cross-button"></button>
            <img src="#" alt="" class="popup__image">
            <p class="popup__text"></p>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
