<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>

<body class="page">
    <!--Блок header-->
    <header class="header">
        <img class="header__logo" src="image/logo-image.svg" alt="Логотип место">
    </header>

    <main>
        <!--Блок profile-->
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="image/avatar.jpg" alt=" Фото: Жак-Ив-Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button" type="button" aria-label="Редактировать профиль"></button>
                    <h4 class="profile__title">Исследователь океана</h4>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Редактировать профиль"></button>
        </section>
        <!--Блок Element-->
        <section class="elements" aria-label="Фотогалерея">
            <div class="element">
                <img class="element__image" src="image/dombay-image.jpg" alt="Горы">
                <div class="element__container">
                    <h4 class="element__title">Горы</h4>
                    <button id="like" class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element ">
                <img class="element__image" src="image/fields-image.jpg" alt="Поля">
                <div class="element__container">
                    <h4 class="element__title">Поля</h4>
                    <button class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/summer-image.jpeg" alt="Лето" >
                <div class="element__container">
                    <h4 class="element__title">Лето</h4>
                    <button class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/forest-image.jpeg" alt="Леса">
                <div class="element__container">
                    <h4 class="element__title">Леса</h4>
                    <button class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/lake-image.jpeg" alt="Озеро" >
                <div class="element__container">
                    <h4 class="element__title">Озера</h4>
                    <button class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/winter-image.jpeg" alt="Зима">
                <div class="element__container">
                    <h4 class="element__title">Зима</h4>
                    <button class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/hurricane-image.jpeg" alt="Ураган">
                <div class="element__container">
                    <h4 class="element__title">Ураганы</h4>
                    <button class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/storm-image.jpeg" alt="Гроза">
                <div class="element__container">
                    <h4 class="element__title">Грозы</h4>
                    <button class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/fog-image.jpg" alt="Туман">
                <div class="element__container">
                    <h4 class="element__title">Туман</h4>
                    <button class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/sea-images.jpeg" alt="Море">
                <div class="element__container">
                    <h4 class="element__title">Море</h4>
                    <button class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/elbrus-image.jpg" alt="Эльбрус">
                <div class="element__container">
                    <h4 class="element__title">Эльбрус</h4>
                    <button class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="image/shine-image.jpeg" alt="Северное сияние">
                <div class="element__container">
                    <h4 class="element__title">Северное сияние</h4>
                    <button class="element__like-button" aria-label="Лайк"></button>
                </div>
            </div>

        </section>
    </main>
    <!--Блок footer-->
    <footer class="footer">
        <p class="footer__text">
            © 2023 Mesto Russia
        </p>
    </footer>
    <!--Блок pop-up-->
    <div class="popup" id="popup">
        <div class="popup__container">
            <form class="popup__form" name="edit-profile">
                <button type="button" id="closeButton" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
                <label class="popup__field">
                    <input type="text" class="popup__input" id="name" name="name" placeholder="Имя" minlength="2">
                    <span class="popup__input-error"></span>
                </label>
                <label class="popup__field">
                    <input type="text" class="popup__input" id="job" name="job" placeholder="О себе" minlength="2">
                    <span class="popup__input-error"></span>
                </label>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
