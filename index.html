<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img alt="Логотип место" class="header__logo" src="03b78ada3425e9132ff3.svg"></header><main><section class="profile"><div class="profile__container"><div class="profile__avatar-wrap"><img class="profile__avatar" src="769192cd65d9c9666155.jpg" alt=" Фото: Жак-ИвКусто"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__button" type="button" aria-label="Редактировать профиль"></button><p class="profile__title">Исследователь океана</p></div></div><button class="profile__add-button" type="button" aria-label="Добавить место"></button></section><section class="cards" aria-label="Фотогалерея"></section></main><footer class="footer"><p class="footer__text">© 2023 Mesto Russia</p></footer><div class="popup" id="profilePopup"><div class="popup__container"><form class="popup__form" name="edit-profile" novalidate><button type="button" class="popup__cross-button"></button><h2 class="popup__title">Редактировать&nbsp;профиль</h2><label class="popup__field"><input class="popup__input" id="name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__error-visible"></span></label> <label class="popup__field"><input class="popup__input" id="job" name="job" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__error-visible"></span></label> <button type="submit" class="popup__button popup__save-profile-edit popup__sending-button">Сохранить</button></form></div></div><div class="popup" id="popupAddPlace"><div class="popup__container"><form class="popup__form" name="add-place" novalidate><button type="button" class="popup__cross-button popup__close-button-place"></button><h2 class="popup__title">Новое место</h2><label class="popup__field"><input class="popup__input" id="popupAddPlaceInput" name="place" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error-visible"></span></label> <label class="popup__field"><input type="url" class="popup__input" id="popupLinkAddPlaceInput" name="link" placeholder="Ссылка на картинку" required> <span class="popup__error-visible"></span></label> <button type="submit" class="popup__button popup__create-new-place popup__sending-button">Создать</button></form></div></div><div class="popup popup_overlay"><div class="popup__wrapper"><button type="button" class="popup__cross-button"></button> <img src="#" alt="" class="popup__image"><p class="popup__text"></p></div></div><div class="popup" id="popupDeleteCard"><div class="popup__content" id="confirmPopup"><button class="popup__cross-button popup__close-button" type="button"></button><form class="popup__form-confirm"><p class="popup__title">Вы уверены?</p><button class="popup__confirm-button" type="submit">Да</button></form></div></div><div class="popup" id="popupUpdateAvatar"><div class="popup__container-avatar"><button class="popup__cross-button" type="button"></button><form class="popup__form-avatar popup__form" name="update-avatar" novalidate><h2 class="popup__title-avatar">Обновить аватар</h2><label class="popup__field-avatar"><input type="url" class="popup__input" id="link-avatar" name="link-avatar" placeholder="Ссылка на картинку" minlength="2" required> <span class="popup__error-visible"></span></label> <button type="submit" class="popup__button popup__create-new-place popup__sending-button">Сохранить</button></form></div></div><template id="card-template" aria-label="Фотокарточка"><article class="card"><img class="card__image" src="#" alt="#"> <button class="card__delete-button" type="button" aria-label="Корзина"></button><div class="card__container"><h4 class="card__title"></h4><button class="card__like-button" type="button" aria-label="Лайк"><span class="card__like-number"></span></button></div></article></template></body></html>
